<!-- index.html -->

<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Typer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div id="startScreen">
        <div id="versionSection">
            <p id="currentVersion"></p>
        </div>
        <h1>Space Typer</h1>
        <div id="levelButtonsContainer"></div> <!-- Ide kerülnek a szintgombok -->
    </div>
    
    <div id="game" style="display: none;">
        <h2>Space Typer</h2>
        <div id="status">
            <p>Kezdő szint: <span id="level1">0</span></p>
            <p>Szint: <span id="level">0</span></p>
            <p>Pontszám: <span id="score">0</span></p>
            <p>Feladatok hátra: <span id="tasksLeft">0</span></p>
        </div>
        <div id="gameArea">
            <img id="spaceship" src="pictures/spaceship.png" alt="Spaceship">
            <p id="targetText"></p>
        </div>
    </div>

    <div id="levelInfo" style="display: none;">
        <h3>Szint Információk</h3>
        <p id="requiredKeys">Szükséges billentyűk: <span id="keyList"></span></p>
        <img src="pictures/keyboard-guide.png" alt="Keyboard guide">
        <p>Nyomd meg a szóközt a kezdéshez.</p>
    </div>

    <div id="versionDetails" style="display: none;">
        <h2>Verzió információk</h2>
        <div id="versionHistory"></div>
    </div>

    <div id="backButtonScreen" style="display: none;">
        <button id="backButton">Vissza</button>
    </div>

</body>
</html>
