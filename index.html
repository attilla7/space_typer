<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Typer</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div id="startScreen">
        <h1>Space Typer</h1>
        <button id="startLevel1">Első szint</button>
        <button id="startLevel2">Második szint</button>
        <button id="startLevel3">Harmadik szint</button>
        <div id="versionSection">
            <span id="versionNumber">Verzió:</span>
            <p id="currentVersion"></p>
        </div>
    </div>

    <div id="game" style="display: none;">
        <h2>Space Typer Játék</h2>
        <p id="targetText">Nyomd meg: </p>
        <div id="spaceship"></div>
        <p id="scoreDisplay">Pontszám: 0</p>
        <p id="tasksDisplay">Hátralévő feladatok: </p>
        <button id="exitButton">Kilépés</button>
    </div>

    <div id="versionDetails" style="display: none;">
        <h2>Verzió információk</h2>
        <div id="versionHistory"></div>
        <button id="backButton">Vissza</button>
    </div>
</body>
</html>
