<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Space Typer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Kezdőképernyő -->
    <div id="startScreen">
        <div id="versionSection">
            <p id="currentVersion" onclick="showVersionInfo()"><span id="versionNumber">Verzió: </span><span id="currentVersion"></span></p>
        </div>
        <h1>Space Typer</h1>
        <div id="levelSelection">
            <button data-level="1">Szint 1</button>
            <button data-level="6">Szint 6</button>
            <button data-level="11">Szint 11</button>
            <button data-level="16">Szint 16</button>
            <button data-level="21">Szint 21</button>
        </div>
    </div>

    <!-- Játék képernyő -->
    <div id="game" style="display:none;">
        <div id="background"></div>
        <div id="spaceship"></div>
        <div id="targetText"></div>
        <div id="scoreDisplay">Pontszám: 0</div>
        <div id="tasksLeftDisplay">Feladatok hátra: 5</div>
        <div id="levelDisplay">Szint: 1</div>
        <button id="exitButton">Kilépés</button>
    </div>

    <!-- Verzióinformációs oldal -->
    <div id="versionInfo" style="display:none;">
        <h2>Verzióinformációk</h2>
        <ul id="versionList"></ul>
        <button id="backButton">Vissza a kezdőoldalra</button>
    </div>

    <!-- Moduláris JavaScript importok -->
    <script src="main.js" type="module"></script>
</body>
</html>
